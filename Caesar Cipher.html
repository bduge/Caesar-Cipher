<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>Caesar cipher generator</title>
		<script src="Caesar.js"></script>
	</head>
	<body>
		<form name=>
			<p>
				Enter your code<br>
				<input type="text" name="codeString" id="codeString" required><br>
			</p>
			<p>
				Enter how many letters to shift<br>

			</p>
			<p>
				<button type="button" name="submit" onclick="getData()">Submit</button>
			</p>
		</form>
	</body>
