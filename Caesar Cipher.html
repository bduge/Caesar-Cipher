<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>Caesar cipher generator</title>
		<script src="Caesar.js"></script>
	</head>
	<body>
		<form>
			<p>
				Enter your code<br>
				<input type="text" name="code" required><br>
			</p>
			<p>
				Enter how many letters to shift<br>
				(enter negative to shift backwards)<br>
				<input type="text" name="shift" required><br>
			</p>
			<p>
				<input type="submit" name="submit">
			</p>
		</form>
	</body>
</html>
